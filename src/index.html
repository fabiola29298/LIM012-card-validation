<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <img class="img-logo" src="./img/logo.png" alt="Logo de 7eleven">
        <h1>Bienvenido</h1>
        <h3>Selecciona los productos que quieres comprar.</h3>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <inpu onsubmit="return handleData()" method="post" action="https://postman-echo.com/post">
          <div class="products">
            <div class="container">
              <img src="./img/papas-fritas.png" alt="">
              <div class="info-product">
                <input type="checkbox" value="papas" />
                <label for="send_newsletter">
                  <p class="item">Papas Pringles Original <br>124 Gr</p>
                  <p class="price"> 18 Bs</p>
                </label>
              </div>
            </div>
            <div class="container">
              <img src="./img/coca-cola.png" alt="">
              <div class="info-product">
                <input type="checkbox" value="coca" />
                <label for="send_newsletter">
                  <p class="item">Gaseosa Coca-Cola <br>x 1.5 Litros</p>
                  <p class="price"> 14 Bs</p>
                </label>
              </div>
            </div>
            <div class="container">
              <img src="./img/sandwich.png" alt="">
              <div class="info-product">
                <input type="checkbox"  value="sandwich" />
                <label for="send_newsletter">
                  <p class="item">Sándwich de tomate, <br> queso  y jamon </p>
                  <p class="price"> 10 Bs</p>
                </label>
              </div>
            </div>
            <div class="container">
              <img src="./img/helado.png" alt="">
              <div class="info-product">
                <input type="checkbox"  value="helado" />
                <label for="send_newsletter">
                  <p class="item">Helado gemelos <br>cherry/piña 70ml</p>
                  <p class="price"> 2 Bs</p>
                </label>
              </div>
            </div>
            <div class="container">
              <img src="./img/yogurt-gloria.png" alt="">
              <div class="info-product">
                <input type="checkbox"  value="gloria" />
                <label for="send_newsletter">
                  <p class="item">Yogurt GLORIA Frutado <br> Fresa Vaso 120g</p>
                  <p class="price"> 5 Bs</p>
                </label>
              </div>
            </div>
            <div class="container">
              <img src="./img/yogurt-pil.png" alt="">
              <div class="info-product">
                <input type="checkbox"  value="pil" />
                <label for="send_newsletter">
                  <p class="item">Yogurt Frutilla <br> 1L Pils</p>
                  <p class="price"> 4 Bs</p>
                </label>
              </div>
            </div>
          </div>
          <input type="submit" name="submit" value="Carrito vacio" />

        </form>
      </div>

      <div class="wrapper">
        <h1>Carrito</h1>
        <div class="list">
          <div class="item-list">
            <img src="./img/yogurt-pil.png" alt="">
            <p class="item">Yogurt Frutilla 1L Pils</p>
            <p class="price"> 4 Bs</p>
          </div>
        </div>
        <div class="total container">
          <p class="item">Total</p>
          <p class="price"> 44 Bs</p>
        </div>
      </div>

    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
